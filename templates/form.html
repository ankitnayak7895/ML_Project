<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Price Prediction Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-section {
      background-color: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 5rem;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .form-label {
      font-weight: 500;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/">ðŸ’Ž Diamond Predictor</a>
      <div class="collapse navbar-collapse show" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" target="_blank" href="https://github.com/ankitnayak7895/ML_Project.git">GitHub</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Form -->
  <div class="container">
    <div class="form-section">
      <h3 class="text-center mb-4">Diamond Price Prediction</h3>
      <form action="{{ url_for('predict_datapoint') }}" method="POST" class="row g-3">

        <div class="col-md-4">
          <label for="carat" class="form-label">Carat</label>
          <input type="number" step="any" class="form-control" id="carat" name="carat" placeholder="e.g. 0.7" required>
        </div>

        <div class="col-md-4">
          <label for="depth" class="form-label">Depth</label>
          <input type="number" step="any" class="form-control" id="depth" name="depth" placeholder="e.g. 61.5" required>
        </div>

        <div class="col-md-4">
          <label for="table" class="form-label">Table</label>
          <input type="number" step="any" class="form-control" id="table" name="table" placeholder="e.g. 55" required>
        </div>

        <div class="col-md-4">
          <label for="x" class="form-label">X(length in mm)</label>
          <input type="number" step="any" class="form-control" id="x" name="x" placeholder="e.g. 4.2" required>
        </div>

        <div class="col-md-4">
          <label for="y" class="form-label">Y(breadth in mm)</label>
          <input type="number" step="any" class="form-control" id="y" name="y" placeholder="e.g. 4.25" required>
        </div>

        <div class="col-md-4">
          <label for="z" class="form-label">Z(height in mm)</label>
          <input type="number" step="any" class="form-control" id="z" name="z" placeholder="e.g. 2.63" required>
        </div>

        <div class="col-md-4">
          <label for="cut" class="form-label">Cut</label>
          <select class="form-select" id="cut" name="cut" required>
            <option value="Fair">Fair</option>
            <option value="Good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Premium">Premium</option>
            <option value="Ideal">Ideal</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="color" class="form-label">Color</label>
          <select class="form-select" id="color" name="color" required>
            <option value="D">D</option>
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="G">G</option>
            <option value="H">H</option>
            <option value="I">I</option>
            <option value="J">J</option>
          </select>
        </div>

        <div class="col-md-4">
          <label for="clarity" class="form-label">Clarity</label>
          <select class="form-select" id="clarity" name="clarity" required>
            <option value="I1">I1</option>
            <option value="SI2">SI2</option>
            <option value="SI1">SI1</option>
            <option value="VS2">VS2</option>
            <option value="VS1">VS1</option>
            <option value="VVS2">VVS2</option>
            <option value="VVS1">VVS1</option>
            <option value="IF">IF</option>
          </select>
        </div>

        <div class="col-12 text-center mt-4">
          <button type="submit" class="btn btn-primary btn-lg">Predict Price</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
